<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<style>
    .carousel-caption{
    color: #fff;
    position: absolute;
    top: 45%;
    left: 82px;
  }
  b{
    font-size: 70px;
    border-bottom-style: ridge;
    font-weight: bold;
    border-bottom-color: #82c434;
  }
	</style>
</head>
<body>
	<h1 class="bg-info">Hello</h1>
	<div class="carousel slide" data-ride="carousel" id="myslide">

  <div class="carousel-inner">

	     <div class="carousel-item active" data-interval="4000">

           <img  src="https://app.firstfiddle.in/images/brand-banner/plum.jpeg" alt="First slide" class="img-fluid" width="100%" height="600px">
           <div class="carousel-caption">
           	<b>LORD OF THE DRINKS</b>
           </div>
       </div>

         <div class="carousel-item " data-interval="2000">
           <img  src="https://app.firstfiddle.in/images/brand-banner/theflyingsaucercafe.jpeg" alt="First slide" class="img-fluid" width="100%" height="600px">
         </div>

        <div class="carousel-item " data-interval="2000">
           <img  src="https://app.firstfiddle.in/images/brand-banner/dragonflybanner.jpeg" alt="First slide" class="img-fluid" width="100%" height="600px">
        </div>


	</div><!-- end	carousel-inner-->
	<ul class="carousel-indicators">
     <li data-target="#myslide" data-slide-to="0" class="active"></li>
     <li data-target="#myslide" data-slide-to="1" class=""></li>
     <li data-target="#myslide" data-slide-to="2" class=""></li>
  </ul>
  <a href="#myslide" data-slide="prev" class="carousel-control-prev">
       <span class="carousel-control-prev-icon"></span>
    </a>
  


  <a href="#myslide" data-slide="next" class="carousel-control-next">
       <span class="carousel-control-next-icon"></span>
  </a>
</div><!--	carousel slide end-->
